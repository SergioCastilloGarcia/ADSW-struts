
<!DOCTYPE html >

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Amazin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1 class="header">Amazin.com</h1>
		<h2 class="centered">
			Welcome to the <em>smallest</em> online shop in the world!!
		</h2>
	</header>
	<nav>
		<ul>
			<h:form>
				<li><h:commandLink value="Start" action="#{controller.startAction}" /></li>
			</h:form>
			<li><h:outputLink value="http://miw.uniovi.es">About</h:outputLink></li>
			<li><h:outputLink value="mailto:dd@email.com">Contact</h:outputLink></li>
			<h:form>
				<li><h:commandLink value="Logout" action="#{controller.logout}" /></li>
			</h:form>
		</ul>
	</nav>
	<section>
		<article>
			<table>
				<caption>Our Special Offer today:</caption>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>

				<tbody>
					<ui:repeat value="#{bookManagerServiceHelper.specialOffer}" var="book">
						<tr>
							<td>#{book.title}</td>
							<td>#{book.author}</td>
							<td>#{book.description}</td>
							<td>#{book.price} &#8364;</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</article>
	</section>
	<footer>
		<strong> Master in Web Engineering (miw.uniovi.es).</strong><br /> <em>University
			of Oviedo </em>
	</footer>
</body>
</html>
