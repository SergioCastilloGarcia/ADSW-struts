<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Amazin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1 class="header">Amazin.com</h1>
		<h2 class="centered">
			Welcome to the <em>smallest</em> online shop in the world!!
		</h2>
	</header>
	<nav>
		<ul>
			<li><a href="#">Start</a></li>
			<li><a href="http://miw.uniovi.es">About</a></li>
			<li><a href="mailto:dd@email.com">Contact</a></li>
		</ul>
	</nav>
	<section>
		<article>
			<label class="mytitle">Registrese</label><br />
			<h:form>
			    <h:messages style="color: red; margin: 8px;" />
			
			    <label for="loginInput">Login:</label>
			    <h:inputText id="loginInput" value="#{controller.loginInfo.login}" label="login">
			        <f:validateLength minimum="5" maximum="15" />
			        <f:valueChangeListener type="com.miw.presentation.listeners.LoginFieldListener" />
			    </h:inputText>
			    <h:message for="loginInput" style="color: red" />
			
			    <label for="nameInput">Name:</label>
			    <h:inputText id="nameInput" value="#{controller.loginInfo.name}" label="name">
			        <f:validateLength minimum="5" maximum="20" />
			    </h:inputText>
			    <h:message for="nameInput" style="color: red" />
			
			    <label for="dniInput">DNI:</label>
			    <h:inputText id="dniInput" value="#{controller.loginInfo.dni}" label="dni">
			        <f:validateLength minimum="9" maximum="9" />
    				<f:validateRegex pattern="[0-9]{8}[a-zA-Z]" />
			    </h:inputText>
			    <h:message for="dniInput" style="color: red" />
			
			    <label for="passwordInput">Password:</label>
			    <h:inputSecret id="passwordInput" value="#{controller.loginInfo.password}" label="password">
			        <f:validateLength minimum="5" maximum="15" />
			    </h:inputSecret>
			    <h:message for="passwordInput" style="color: red" />
				
				
				<h:commandButton value="register" action="#{controller.register}" />
				
				<h:message for="loginInput" style="color:red" />
				<h:message for="nameInput" style="color:red" />
				<h:message for="dniInput" style="color:red" />
				<h:message for="passwordInput" style="color:red" />
			</h:form>
		</article>
	</section>
	<footer>

		<strong> Master in Web Engineering (miw.uniovi.es).</strong><br /> <em>University
			of Oviedo </em>
	</footer>
</body>
</html>
