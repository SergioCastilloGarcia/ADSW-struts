
<!DOCTYPE html >

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Amazin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1 class="header">Amazin.com</h1>
		<h2 class="centered">
			Welcome to the <em>smallest</em> online shop in the world!!
		</h2>
	</header>
	<nav>
		<ul>
			<h:form>
				<li><h:commandLink value="Start" action="#{controller.startAction}" /></li>
			</h:form>
			<li><h:outputLink value="http://miw.uniovi.es">About</h:outputLink></li>
			<li><h:outputLink value="mailto:dd@email.com">Contact</h:outputLink></li>
		</ul>
	</nav>
	<section>
		<article>
			<h:form>
				<table>
					<caption>Our catalog:</caption>
					<thead>
						<tr>
							<th>Title</th>
							<th>Price</th>
							<th>Stock</th>
							<th>Number</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{bookManagerServiceHelper.books}" var="book">
							<tr>
								<td><h:outputText value="#{book.title}"/></td>
								<td><h:outputText value="#{book.price} &#8364;"/></td>
								<td><h:outputText value="#{book.stock}"/></td>
								<td><h:inputText value="#{controller.checkMap[book]}"/></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
				<h:commandButton value="Add" action ="#{controller.addProcess}"/>
				<h:commandButton value="Reset" type="reset"/>
			</h:form>
		</article>
	</section>
	<footer>
		<p>Visits: #{counter.count}</p>
		<strong> Master in Web Engineering (miw.uniovi.es).</strong><br /> <em>University
			of Oviedo </em>
	</footer>
</body>
</html>
